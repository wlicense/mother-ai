<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - マザーAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 28px;
      color: #1976d2;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 14px;
      color: #666;
    }

    .error-message {
      display: none;
      background-color: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #c62828;
    }

    .error-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1976d2;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 24px;
    }

    .forgot-password a {
      font-size: 14px;
      color: #1976d2;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .btn-primary {
      background-color: #1976d2;
      color: white;
      margin-bottom: 20px;
    }

    .btn-primary:hover {
      background-color: #1565c0;
      box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #ddd;
    }

    .divider span {
      background-color: white;
      padding: 0 16px;
      font-size: 14px;
      color: #666;
      position: relative;
    }

    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-oauth {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background-color: white;
      border: 1px solid #ddd;
      gap: 12px;
    }

    .btn-oauth:hover {
      background-color: #f5f5f5;
      border-color: #bbb;
    }

    .btn-google {
      color: #333;
    }

    .btn-github {
      color: #333;
    }

    .oauth-icon {
      width: 20px;
      height: 20px;
    }

    /* レスポンシブ対応 */
    @media (max-width: 480px) {
      .login-container {
        padding: 28px 20px;
      }

      .logo h1 {
        font-size: 24px;
      }

      .form-group input {
        font-size: 16px; /* iOS Safariのズーム防止 */
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>マザーAI</h1>
      <p>ログインして開発を始めましょう</p>
    </div>

    <!-- エラーメッセージ表示エリア -->
    <div class="error-message" id="errorMessage">
      メールアドレスまたはパスワードが正しくありません
    </div>

    <!-- ログインフォーム -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="パスワードを入力"
          required
        >
      </div>

      <div class="forgot-password">
        <a href="/forgot-password">パスワードをお忘れですか？</a>
      </div>

      <button type="submit" class="btn btn-primary">ログイン</button>
    </form>

    <div class="divider">
      <span>または</span>
    </div>

    <!-- OAuth ボタン -->
    <div class="oauth-buttons">
      <button type="button" class="btn btn-oauth btn-google" id="googleLogin">
        <svg class="oauth-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Googleでログイン
      </button>

      <button type="button" class="btn btn-oauth btn-github" id="githubLogin">
        <svg class="oauth-icon" viewBox="0 0 24 24">
          <path fill="#181717" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        GitHubでログイン
      </button>
    </div>
  </div>

  <script>
    // デモ用のインタラクション（モックアップのため実際の認証は行わない）
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // バリデーションのデモ
      if (email === 'test@example.com' && password === 'password') {
        alert('ログイン成功！（モックアップ）');
        // 実際の実装では P-004 へ遷移
      } else {
        document.getElementById('errorMessage').classList.add('show');
      }
    });

    // OAuth ボタンのデモ
    document.getElementById('googleLogin').addEventListener('click', function() {
      alert('Googleログイン処理開始（モックアップ）');
      // 実際の実装では OAuth フローを開始
    });

    document.getElementById('githubLogin').addEventListener('click', function() {
      alert('GitHubログイン処理開始（モックアップ）');
      // 実際の実装では OAuth フローを開始
    });

    // エラーメッセージは入力時にクリア
    document.getElementById('email').addEventListener('input', function() {
      document.getElementById('errorMessage').classList.remove('show');
    });

    document.getElementById('password').addEventListener('input', function() {
      document.getElementById('errorMessage').classList.remove('show');
    });
  </script>
</body>
</html>
